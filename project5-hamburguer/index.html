<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio completo</title>
</head>
<body>

    <main class="full-screen">

        <div class="banner">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="boton-centro">
                <button class="banner-boton">Explore more</button>
            </div>
        </div>

        <div class="nav-container">

            <div class="menu-burguer">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <nav class="menu-opciones">
                <ul class="lista-menu">
                    <li class="link">HOME</li>
                    <li class="link">ABOUT US</li>
                    <li class="link">OUR TEAM</li>
                    <li class="link">SERVICES</li>
                    <li class="link">CONTACT</li>
                </ul>
            </nav>

            <nav class="menu-iconos">
                <ul class="iconos"> <!--dentro de cada item de la lista hay un enlace y dentro de este el icono-->
                    <li class="icon-item"><a href="#" class="icono-link"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="icon-item"><a href="#" class="icono-link" ><i class="fab fa-youtube"></i></a></li>
                    <li class="icon-item"><a href="#" class="icono-link"><i class="fab fa-twitter"></i></a></li>

                </ul>
            </nav>

        </div>
