<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <styles> </styles>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="subscribe">
          <h1>SUBSCRIBE HERE</h1>
          <div class="arrow">
            <i class="fas fa-arrow-alt-circle-down" style="font-size: 80px"></i>
            <br />
          </div>
          
          <button class="click" type="button">CLICK HERE</button>
        </div>
      </div>

      <div class="form-container">
        <div class="column-left">
          <form class="sign-up-form">
            <input type="text" class="form-input" placeholder="FULL NAME"><br>
            <input type="email" class="form-input" placeholder="EMAIL ADDRESS"><br>
            <br>
            <p>Get News?</p>
            <label>No</label>
            <input type="checkbox">
            <label>Yes</label><br>
            
            <button type="button" class="form-buttons">Sign Up Here</button>
          </form>

        </div>
        <div class="column-right">
          <h1 id="welcome">Welcome to CodeAndCreate</h1>
          <div class="x-btn">&#10005;</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
